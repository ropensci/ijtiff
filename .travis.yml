# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: true
cache: packages

matrix:
  include:
    - os: linux
      dist: xenial
      addons:
        apt:
          update: true
          packages:
            - libtiff5-dev
            - libfftw3-dev
            - libgit2-dev
      after_success: Rscript -e 'covr::codecov()'
      before_cache: Rscript -e 'remotes::install_github("r-lib/pkgdown")'
      deploy:
        provider: script
        script: Rscript -e 'pkgdown::deploy_site_github()'
        skip_cleanup: true
    - os: osx
      env: _R_CHECK_LENGTH_1_CONDITION_=true

bioc_packages: EBImage
